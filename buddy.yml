- pipeline: "Kernel Build"
  on: "CLICK"
  refs:
  - "refs/heads/master"
  priority: "NORMAL"
  fail_on_prepare_env_warning: true
  actions:
  - action: "Execute: "
    type: "BUILD"
    working_directory: "/buddy/my-kernel"
    docker_image_name: "z4nyx/docker"
    docker_image_tag: "latest"
    execute_commands:
    - bash ./.circleci/build.sh
    volume_mappings:
    - "/:/buddy/my-kernel"
    cache_base_image: true
    shell: "BASH"
